<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Apna Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>

<body class="bg-[#f5fdf7]">
    <div id="header"></div>
    <script>
        document.head.innerHTML += `<link rel="stylesheet" href="css/style.css">`;
        window.addEventListener("DOMContentLoaded", () =>
            fetch("Header.html").then(r => r.text()).then(h => {
                header.innerHTML = h;
                document.body.appendChild(Object.assign(document.createElement("script"), { src: "script.js" }));
            })
        );
    </script>
  
 
<body class="min-h-screen   flex items-center justify-center px-4">
  <div class="w-full max-w-sm p-8">
    <h1 class="text-2xl font-semibold text-center text-gray-900 mb-6">
      Sign In
    </h1>
    <form action="#" method="POST" class="space-y-5" novalidate>
      <div>
        <label for="Number" class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <div class="relative">
          <input
            type="tel"
            id="Number"
            name="Number"
            required
            autocomplete="Mobile Number"
            placeholder="+91 123 456 7890"
            class="w-full border border-gray-300 rounded-md py-2 pl-3 pr-10 text-gray-900 placeholder-gray-400  outline-none sm:text-sm"
          />
          <span class="absolute inset-y-0 right-3 flex items-center text-gray-400">
            <i class="fas fa-phone"></i>
          </span>
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <div class="relative">
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="••••••••"
            class="w-full border border-gray-300 rounded-md py-2 pl-3 pr-10 text-gray-900 placeholder-gray-400  outline-none sm:text-sm"
          />
          <span class="absolute inset-y-0 right-3 flex items-center text-gray-400">
            <i class="fas fa-lock"></i>
          </span>
        </div>
      </div>
      <div class="flex items-center justify-between text-sm">
        <label class="inline-flex items-center space-x-2">
          <input
            type="checkbox"
            name="remember_me"
            id="remember_me"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          />
          <span class="text-gray-700 font-medium">Remember me</span>
        </label>
        <a href="#" class="text-green-700 hover:text-blue-500 font-medium">
          Forgot password?
        </a>
      </div>
      <button
        type="submit"
        class="w-full bg-green-700 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1"
      >
        Sign In
      </button>
    </form>
    <p class="mt-6 text-center text-gray-600 text-sm">
      Don't have an account?
      <a href="#" class="text-green-700 hover:text-blue-500 font-medium">Sign up</a>
    </p>
  </div>
</body>

            Me
