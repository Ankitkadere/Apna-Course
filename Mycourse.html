<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passcode Data Viewer</title>
  <link rel="icon" href="logo.jpg" type="image/jpeg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet" />
  <style>
    .loader {
      position: absolute;
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 620px;
      height: 620px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #filterInput {
      font-size: 22px;
    }

    .grid {
      z-index: -1;
    }
  </style>
</head>

<body class="bg-[#f5fdf7] min-h-screen flex flex-col ">
  <div id="header"></div>
  <script>
    document.head.innerHTML += `<link rel="stylesheet" href="css/style.css">`;
    window.addEventListener("DOMContentLoaded", () =>
      fetch("Header.html").then(r => r.text()).then(h => {
        header.innerHTML = h;
        document.body.appendChild(Object.assign(document.createElement("script"), { src: "script.js" }));
      })
    );
  </script>

  <div class="max-w-5xl w-full mt-10">
    <center>
      <i class="fas fa-user fa-7x top-20 text-gray-400 drop-shadow-lg">
      </i>
      <h1 class="text-lg font-bold mb-8 text-center">Student Login</h1>
    </center>


    <!-- Input + Dial Pad -->
    <div class=" absolute bottom-32 w-full bg-white p-4 rounded-lg shadow">
      <input id="filterInput" type="text" placeholder="ENTER => PASSCODE  "
        class="text-center w-full text-bold px-4 py-2 mb-4 text-xl rounded focus:outline-none" value="" readonly />

      <div class="grid grid-cols-3 gap-1 text-xl font-semibold">
        <button class="bg-gray-200 p-2 rounded" data-value="1">1</button>
        <button class="bg-gray-200 p-2 rounded" data-value="2">2</button>
        <button class="bg-gray-200 p-2 rounded" data-value="3">3</button>
        <button class="bg-gray-200 p-2 rounded" data-value="4">4</button>
        <button class="bg-gray-200 p-2 rounded" data-value="5">5</button>
        <button class="bg-gray-200 p-2 rounded" data-value="6">6</button>
        <button class="bg-gray-200 p-2 rounded" data-value="7">7</button>
        <button class="bg-gray-200 p-2 rounded" data-value="8">8</button>
        <button class="bg-gray-200 p-2 rounded" data-value="9">9</button>
        <button id="clearBtn" class="bg-red-200 p-2 rounded text-red-700">C</button>
        <button class="bg-gray-200 p-2 rounded" data-value="0">0</button>
        <button id="deleteBtn" class="bg-yellow-200 p-2 rounded text-yellow-800">âŒ«</button>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="absolute bottom-16 mt-6 p-2 w-full ">
      <button id="submitBtn"
        class="w-full bg-green-700 hover:bg-green-900 rounded-xl text-white text-lg font-bold px-8 py-2   rounded">
        Login
      </button>
    </div>
  </div>
  <nav aria-label="Bottom navigation"
    class="fixed bottom-0 left-0 right-0 border-t border-[#d9d9d9] bg-white flex justify-around items-center py-2 text-xs font-semibold text-[#8a8a9f] z-50"
    role="navigation">

    <!-- Home -->
    <a href="index.html" class="flex flex-col items-center  ">
      <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home Icon" class="w-6 h-6" />
      Home

    </a>

    <!-- Course -->
    <a href="Courselist.html" class="flex flex-col items-center relative text-[#8a8a9f]">
      <img src="https://img.icons8.com/ios-filled/50/000000/open-book--v1.png" alt="Course Icon" class="w-5 h-5 mb-1" />
      Course
      <span
        class="absolute -top-1 hidden right-3 bg-[#e11d48] text-white rounded-full text-[8px] font-bold w-4 h-4 flex items-center justify-center leading-none">1</span>
    </a>

    <!-- Job -->
    <a href="Job.html" class="flex flex-col items-center text-[#8a8a9f]">
      <img src="https://img.icons8.com/ios-filled/50/000000/job.png" alt="Job Icon" class="w-5 h-5 mb-1" />
      Job
    </a>

    <!-- My -->
    <a href="Mycourse.html" class="flex flex-col items-center text-[#8a8a9f]">
      <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="My Profile Icon" class="w-5 h-5 mb-1" />
      Me
      <div class="w-12 border-b-2 border-[#0f6f61] mt-1"></div>
    </a>

  </nav>
  <script>
    const filterInput = document.getElementById("filterInput");
    const buttons = document.querySelectorAll("[data-value]");
    const clearBtn = document.getElementById("clearBtn");
    const deleteBtn = document.getElementById("deleteBtn");
    const submitBtn = document.getElementById("submitBtn");

    let input = "";

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        input += btn.dataset.value;
        filterInput.value = input;
      });
    });

    clearBtn.addEventListener("click", () => {
      input = "";
      filterInput.value = "";
    });

    deleteBtn.addEventListener("click", () => {
      input = input.slice(0, -1);
      filterInput.value = input;
    });

    submitBtn.addEventListener("click", () => {
      if (input.trim() === "") {
        alert("Please enter a passcode");
        return;
      }
      // Redirect to File 2 with passcode
      window.location.href = `User.html?passcode=${encodeURIComponent(input.trim())}`;
    });
  </script>
</body>

</html>
