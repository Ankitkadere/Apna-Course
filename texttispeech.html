<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Speech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-center text-gray-800">üîä Text to Speech</h2>

    <textarea id="textInput" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring focus:border-blue-500" rows="4" placeholder="Enter text to speak...">Hello! This is a text-to-speech demo using JavaScript.</textarea>

    <button onclick="speakText()" class="mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
      ‚ñ∂Ô∏è Speak
    </button>
  </div>

  <script>
    function speakText() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) {
        alert("Please enter some text.");
        return;
      }

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-hi"; // Change to "hi-IN" or other for different languages
      utterance.rate = 0.6; // Speed (0.1 to 10), 1 is normal
      utterance.pitch = 2; // Pitch (0 to 2), 1 is default

      // Optional: Set voice if needed
      // utterance.voice = speechSynthesis.getVoices()[0];

      window.speechSynthesis.cancel(); // Cancel previous speech
      window.speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
