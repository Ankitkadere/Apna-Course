<script>
  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');
  const installBox = document.getElementById('appDownload');
  const installMobile = document.getElementById('mobileapp');
  const bell = document.getElementById('notificationBell');

  // Show prompt manually
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;

    // Show install UI
    installBtn.style.display = 'block';
    installBox.style.display = 'block';

    // Play bell sound
    if (bell) {
      bell.currentTime = 0;
      bell.play();
    }

    // Install click
    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      installBox.style.display = 'none';
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          console.log(choiceResult.outcome === 'accepted'
            ? 'User accepted the install prompt'
            : 'User dismissed the install prompt');
          deferredPrompt = null;
        });
      }
    });
  });

  // Mobile app icon click (force show box even if not triggered by beforeinstallprompt)
  installMobile.onclick = function () {
    installBtn.style.display = "block";
    installBox.style.display = "block";
    if (bell) {
      bell.currentTime = 0;
      bell.play();
    }
  };

  // Register service worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Service Worker registered:', reg))
        .catch(err => console.error('Service Worker registration failed:', err));
    });
  }
</script>

  <script>
    const courses = [
      "English Speaking",
      "Telly",
      "DCA",
      "PGDCA",
      "11th",
      "12th"
    ];

    const input = document.getElementById("search");
    const suggestionsList = document.getElementById("suggestions-list");

    function filterSuggestions() {
      const value = input.value.toLowerCase();
      suggestionsList.innerHTML = "";
      if (!value) {
        suggestionsList.classList.add("hidden");
        input.setAttribute("aria-expanded", "false");
        return;
      }
      const filtered = courses.filter(course => course.toLowerCase().startsWith(value));
      if (filtered.length === 0) {
        suggestionsList.classList.add("hidden");
        input.setAttribute("aria-expanded", "false");
        return;
      }
      filtered.forEach((course, index) => {
        const li = document.createElement("li");
        li.setAttribute("role", "option");
        li.id = `suggestion-${index}`;
        li.className = "px-3 py-1 cursor-pointer hover:bg-[#e6f4f1]";
        li.textContent = course;
        li.addEventListener("click", () => {
          input.value = course;
          suggestionsList.classList.add("hidden");
          input.setAttribute("aria-expanded", "false");
          input.focus();
        });
        suggestionsList.appendChild(li);
      });
      suggestionsList.classList.remove("hidden");
      input.setAttribute("aria-expanded", "true");
    }

    function handleKeyDown(e) {
      const active = document.activeElement;
      const options = Array.from(suggestionsList.querySelectorAll("li"));
      if (suggestionsList.classList.contains("hidden")) return;

      let currentIndex = options.findIndex(option => option === active);

      if (e.key === "ArrowDown") {
        e.preventDefault();
        if (currentIndex < options.length - 1) {
          options[currentIndex + 1].focus();
          input.setAttribute("aria-activedescendant", options[currentIndex + 1].id);
        } else if (currentIndex === -1 && options.length > 0) {
          options[0].focus();
          input.setAttribute("aria-activedescendant", options[0].id);
        }
      } else if (e.key === "ArrowUp") {
        e.preventDefault();
        if (currentIndex > 0) {
          options[currentIndex - 1].focus();
          input.setAttribute("aria-activedescendant", options[currentIndex - 1].id);
        }
      } else if (e.key === "Enter") {
        if (currentIndex >= 0) {
          e.preventDefault();
          input.value = options[currentIndex].textContent;
          suggestionsList.classList.add("hidden");
          input.setAttribute("aria-expanded", "false");
          input.setAttribute("aria-activedescendant", "");
          input.focus();
        }
      } else if (e.key === "Escape") {
        suggestionsList.classList.add("hidden");
        input.setAttribute("aria-expanded", "false");
        input.setAttribute("aria-activedescendant", "");
      }
    }

    document.addEventListener("click", (e) => {
      if (!e.target.closest("#search") && !e.target.closest("#suggestions-list")) {
        suggestionsList.classList.add("hidden");
        input.setAttribute("aria-expanded", "false");
        input.setAttribute("aria-activedescendant", "");
      }
    });
  </script>
